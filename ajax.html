<!DOCTYPE html>
<html>
<head>
	<title>Backoffice</title>
</head>
<body>
	<button id="user">Get Events</button>
	<div id="events"></div>
	<script type="text/javascript">
		document.getElementById('user').addEventListener('click',showEvents);

		function showEvents(){
			var xhr = new XMLHttpRequest();
			xhr.open('GET','http://backoffice.zealicon.in/events',true);

			xhr.onload = function(){
				if(this.status==200){
					console.log(JSON.parse(this.responseText));
					document.getElementById("events").innerHTML = this.responseText;
				}
			}
			xhr.send();
		}
	</script>

		$(document).ready(function(){
			$.get('http://backoffice.zealicon.in/events', function(res){
				console.log(res);
			})
		});
	</script> -->
</body>
</html>
